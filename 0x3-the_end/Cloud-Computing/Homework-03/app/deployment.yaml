apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello-app
spec:
  selector:
    matchLabels:
      app: node-hello-app
  replicas: 1
  template:
    metadata:
      labels:
        app: node-hello-app
    spec:
      containers:
      - name: node-hello-app
        image: us.gcr.io/warm-poetry-314721/node_hello_app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 1337
